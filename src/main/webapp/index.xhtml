<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login na aplicação</title>
</head>
<body>
	<h:form style="margin-top: 20%; margin-left: 40%">
		<h1>Faça seu Login.</h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login: "></h:outputLabel>
			<h:inputText value="#{pessoaBean.pessoa.login}" pt:placeholder="digite seu login."></h:inputText>
			<h:outputLabel value="Senha: "></h:outputLabel>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" pt:placeholder = "digite sua senha."></h:inputSecret>
			<h:commandButton value="Acessar" action="#{pessoaBean.login}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
